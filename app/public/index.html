<!DOCTYPE html>
<html ng-app="beastMode">
<head> 
<title>Beast Mode</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcq6rT4gDQyPqEQX3Mp9TKVkiivwmyqwE"></script>
  <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="../bower_components/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="./scripts/startfacebook.js"> </script>
  <script type="text/javascript" src="./scripts/app.js"> </script>
  <script type="text/javascript" src="./scripts/routes.js"> </script>
  <script type="text/javascript" src="./scripts/directives.js"> </script>
  <link href="./styles/main.css" rel="stylesheet">
</head>

<body>

<div id="map"></div>
<div>
  <h1> Beast Mode </h1>
  <img style="margin" src="assets/cena.png" />
 

<div ng-controller="beastModeMap" ng-init="initMap()">
  <button ng-click="showGymMarkers()"> Show Gyms </button>
  <button ng-click="getLocation()"> Show My Location </button>
  <button go-click="links"> Write Review </button>
  <button go-click="gymList"> Gym List </button>
</div>


</div>
<div ng-controller="beastModeMap">

<div ng-view> </div>
</div>

<div class="fb-comments" style="float: left" data-href="https://www.facebook.com/Beast-Mode-1962168420676025/" data-numposts="5"></div>
<div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>

</html>
