<div id="fbbutton" >
<h1>{{name}}</h1>
<button id="facebook-login-btn" ng-click="FBLogin()" ng-if="isConnected!==true">Facebook Login</button>
<button id="facebook-logout-btn" ng-click="FBlogout()" ng-if="isConnected">Facebook Logout</button>
</div>

<div
  style="width: 150px;"
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>
